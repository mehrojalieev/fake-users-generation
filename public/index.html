<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake User Generator</title>
</head>
<body>
  <h1>Generate Fake User Data</h1>
  <form id="data-form">
    <label for="region">Region:</label>
    <select id="region">
      <option value="Poland">Poland</option>
      <option value="USA">USA</option>
      <option value="Georgia">Georgia</option>
    </select><br><br>

    <label for="errors">Errors per record:</label>
    <input type="range" id="errors" min="0" max="10" value="0"><br><br>

    <label for="seed">Seed:</label>
    <input type="text" id="seed" value="default-seed"><br><br>

    <button type="button" onclick="fetchData()">Generate Data</button>
  </form>

  <h2>Data Table</h2>
  <table border="1">
    <thead>
      <tr>
        <th>#</th>
        <th>Identifier</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody id="data-table-body">
    </tbody>
  </table>

  <script>
    let page = 0;

    function fetchData() {
      const region = document.getElementById('region').value;
      const errors = document.getElementById('errors').value;
      const seed = document.getElementById('seed').value;

      fetch('/generate-data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ region, errors: parseInt(errors), seed, page })
      })
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('data-table-body');
        data.data.forEach(record => {
          const row = `<tr>
            <td>${record.id}</td>
            <td>${record.identifier}</td>
            <td>${record.name}</td>
            <td>${record.address}</td>
            <td>${record.phone}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
        page += 1;  // Increment page for infinite scroll simulation
      });
    }
  </script>
</body>
</html>
